<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lewis and Clark</title>
		<script type="text/javascript" src="d3.min.js"></script>
		<style type="text/css">
			#play-button {
		      position: absolute;
		      top: 140px;
		      left: 50px;
		      background: #f08080;
		      padding-right: 26px;
		      border-radius: 3px;
		      border: none;
		      color: white;
		      margin: 0;
		      padding: 0 12px;
		      width: 60px;
		      cursor: pointer;
		      height: 30px;
		    }

		    #play-button:hover {
		      background-color: #696969;
		    }    
    
		    .ticks {
		      font-size: 10px;
		    }

		    .track,
		    .track-inset,
		    .track-overlay {
		      stroke-linecap: round;
		    }

		    .track {
		      stroke: #000;
		      stroke-opacity: 0.3;
		      stroke-width: 10px;
		    }

		    .track-inset {
		      stroke: #dcdcdc;
		      stroke-width: 8px;
		    }

		    .track-overlay {
		      pointer-events: stroke;
		      stroke-width: 50px;
		      stroke: transparent;
		      cursor: crosshair;
		    }

		    .handle {
		      fill: #fff;
		      stroke: #000;
		      stroke-opacity: 0.5;
		      stroke-width: 1.25px;
		    }
			
		</style>
	</head>
	<body>
		<button id="play-button">Play</button>
		<script type="text/javascript">
			var w = 900;
			var h = 600;
			var margin = 30;
			var dataset;

			var projection = d3.geoAlbersUsa()
				.translate([w/2, (h/2 + h/7)])
				.scale([w - margin]);

			var path = d3.geoPath(projection);

			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			d3.json("us-states.json").then(function(json) {
				svg.selectAll("path")
					.data(json.features)
					.enter()
					.append("path")
					.attr("d", path)
					.style("fill", "steelblue");;
			});

			d3.csv("lewis-and-clark-expedition-lewis-and-clark-campsites-bergant.csv").then(function(data) {
				var dataset = data;
				var points = [];
				for (index = 0; index < data.length; index++) {
					points.push([parseFloat(data[index].Shape_X), parseFloat(data[index].Shape_Y)]);
				}

				var parseTime = d3.timeParse("%Y-%m-%d");
				var formatDate = d3.timeFormat("%b %Y");

				var startDate = d3.min(data, function(d) { return parseTime(d.YEAR_MO_DA); })
				var endDate = d3.max(data, function(d) { return parseTime(d.YEAR_MO_DA); })

				
				// slider
				var x = d3.scaleTime()
				    .domain([
				    	startDate, 
				    	endDate
				    ])
				    .range([margin, w - margin]);

				var moving = false;
				var currentValue = 0;
				var targetValue = w - margin;
				var playButton = d3.select("#play-button");

				var x = d3.scaleTime()
				    .domain([startDate, endDate])
				    .range([0, targetValue])
				    .clamp(true);

				var slider = svg.append("g")
				    .attr("class", "slider")
				    .attr("transform", "translate(" + margin + "," + h/7 + ")");

				slider.append("line")
				    .attr("class", "track")
				    .attr("x1", x.range()[0] + margin)
				    .attr("x2", x.range()[1] - margin)
				  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
				    .attr("class", "track-inset")
				  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
				    .attr("class", "track-overlay")
				    .call(d3.drag()
				        .on("start.interrupt", function() { slider.interrupt(); })
				        .on("start drag", function() {
				          currentValue = d3.event.x;
				          update(x.invert(currentValue)); 
				        })
				    );

				 // ticks are placed on the overlay
				 slider.insert("g", ".track-overlay")
				    .attr("class", "ticks")
				    .attr("transform", "translate(0," + 18 + ")")
				  .selectAll("text")
				    .data(x.ticks(10))
				    .enter()
				    .append("text")
				    .attr("x", x)
				    .attr("y", 10)
				    .attr("text-anchor", "middle")
				    .text(function(d) { return formatDate(d); });


				var handle = slider.insert("circle", ".track-overlay")
				    .attr("class", "handle")
				    .attr("r", 9);

				var label = slider.append("text")  
				    .attr("class", "label")
				    .attr("text-anchor", "middle")
				    .text(formatDate(startDate))
				    .attr("transform", "translate(0," + (-25) + ")")


				// plot'dem points

				var plot = svg.append("g")
				    .attr("class", "plot")
				    .attr("transform", "translate(" + margin + "," + margin + ")");


				plotPoints(data);

				playButton
				    .on("click", function() {
					    var button = d3.select(this);
					    if (button.text() == "Pause") {
					      moving = false;
					      clearInterval(timer);
					      // timer = 0;
					      button.text("Play");
					    } else {
					      moving = true;
					      timer = setInterval(step, 100);
					      button.text("Pause");
					    }
					    console.log("Slider moving: " + moving);
				  })


				function step() {
				  update(x.invert(currentValue));
				  currentValue = currentValue + (targetValue/151);
				  if (currentValue > targetValue) {
				    moving = false;
				    currentValue = 0;
				    clearInterval(timer);
				    // timer = 0;
				    playButton.text("Play");
				    console.log("Slider moving: " + moving);
				  }
				}

				function plotPoints(data) {
				  var locations = plot.selectAll(".location")
				    .data(data);

				  locations.enter()
					.append("circle")
					.attr("class", "location")
					.attr("cx", function(d) {
						return projection([parseFloat(d.Shape_X), parseFloat(d.Shape_Y)])[0] - margin;
					})
					.attr("cy", function(d) {
						return projection([parseFloat(d.Shape_X), parseFloat(d.Shape_Y)])[1] - margin;
					})
					.attr("r", 1)
					.style("fill", "yellow")
					.style("stroke", "gray")
					.style("stroke-width", 0.25)
					.style("opacity", "0.75")
					.transition()
					// .append("title")
					// .text(function(d) {
					// 	return d.DISCUSSION;
					// })

				  // if filtered dataset has less circles than already existing, remove excess
				  locations.exit()
				    .remove();
				}

				function update(h) {
				  // update position and text of label according to slider scale
				  handle.attr("cx", x(h));
				  label.attr("x", x(h))
				    .text(formatDate(h));

				  // filter data set and redraw plot
				  var newData = dataset.filter(function(d) {
				    return parseTime(d.YEAR_MO_DA) < h;
				  })
				  plotPoints(newData);
				}
				return points;
			})
	
		</script>
	</body>
</html>
